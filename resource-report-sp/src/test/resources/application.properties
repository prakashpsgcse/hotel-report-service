#kafka
kafka.broker.url=localhost:9092
kafka.key.serde=org.apache.kafka.common.serialization.Serdes$ByteArraySerde
kafka.value.serde=org.apache.kafka.common.serialization.Serdes$ByteArraySerde
kafka.consumer.group.name=report-generator
source.topic=reports
num.stream.threads=1

kafka.acks=all
kafka.key.serializer=org.apache.kafka.common.serialization.ByteArraySerializer
kafka.value.serializer=org.apache.kafka.common.serialization.ByteArraySerializer

kafka.key.deserializer=org.apache.kafka.common.serialization.ByteArrayDeserializer
kafka.value.deserializer=org.apache.kafka.common.serialization.ByteArrayDeserializer

kafka.report.topic=reports

#mongodb
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=reports
spring.datasource.driverClassName=com.mongodb.Mongo